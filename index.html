<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScriptPractice - Pro Teleprompter</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        :root {
            --bg-dark: #020617;
            --card-dark: #0f172a;
            --border-dark: #1e293b;
            /* Logo-aligned Orange-Red Color */
            --accent-brand: #d14327; 
            --accent-hover: #b3361e;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: #f8fafc;
            margin: 0;
            overflow-x: hidden;
            height: 100vh;
        }

        /* Views */
        #edit-view, #practice-view {
            width: 100%;
            min-height: 100vh;
        }

        #practice-view {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            background-color: black;
            z-index: 1000;
        }

        /* Edit View Components */
        .app-container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .logo-container {
            height: 54px; 
            width: auto;
            max-width: 100%;
            object-fit: contain;
        }

        /* Rich Text Editor Styling */
        .editor-container {
            background-color: var(--card-dark);
            border: 1px solid var(--border-dark);
            border-radius: 1.5rem;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }

        .editor-toolbar {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border-dark);
            background: rgba(255,255,255,0.02);
            display: flex;
            gap: 0.5rem;
        }

        .script-area {
            color: #e2e8f0;
            padding: 1.5rem;
            font-size: 1.1rem;
            min-height: 450px;
            max-height: 600px;
            overflow-y: auto;
            outline: none;
        }

        .script-area:focus {
            border-color: var(--accent-brand);
        }

        [contenteditable]:empty:before {
            content: attr(placeholder);
            color: #64748b;
            cursor: text;
        }

        .control-card {
            background-color: var(--card-dark);
            border: 1px solid var(--border-dark);
            border-radius: 1.25rem;
            padding: 1.25rem;
        }

        /* Script Library Sidebar Styles */
        .library-panel {
            background-color: rgba(15, 23, 42, 0.5);
            border: 1px solid var(--border-dark);
            border-radius: 1.5rem;
            padding: 1.25rem;
            height: 100%;
            overflow-y: auto;
        }
        .library-item {
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            cursor: pointer;
            margin-bottom: 0.5rem;
            transition: all 0.2s ease;
            border: 1px solid transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255,255,255,0.03);
        }
        .library-item:hover {
            background: rgba(255,255,255,0.07);
        }
        .library-item.active {
            background: rgba(209, 67, 39, 0.1);
            border-color: var(--accent-brand);
        }
        .library-item-title {
            font-size: 0.85rem;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 140px;
        }

        /* Practice View Components */
        #scrolling-content {
            width: 100%;
            padding: 0 15%;
            text-align: center;
            font-weight: 700;
            line-height: 1.6;
            white-space: pre-wrap;
            pointer-events: none;
        }

        .guide-line {
            position: fixed;
            top: 25%;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: rgba(209, 67, 39, 0.2);
            pointer-events: none;
            z-index: 5;
        }

        /* Progress Bar Styles */
        #progress-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.1);
            z-index: 2000;
        }
        #progress-bar {
            width: 0%;
            height: 100%;
            background-color: var(--accent-brand);
            transition: width 0.1s linear;
        }

        /* Webcam Overlay Styles */
        #webcam-container {
            position: fixed;
            bottom: 120px;
            right: 30px;
            width: 240px;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 1rem;
            overflow: hidden;
            border: 2px solid var(--border-dark);
            z-index: 100;
            display: none;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
        }
        #webcam-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Mirror view */
        }
        .recording-indicator {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
            background: rgba(0,0,0,0.5);
            padding: 2px 8px;
            border-radius: 20px;
            color: #ff4444;
            font-size: 10px;
            font-weight: bold;
            display: none;
        }
        .recording-dot {
            width: 8px;
            height: 8px;
            background: #ff4444;
            border-radius: 50%;
            animation: blink 1s infinite;
        }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        .practice-overlay {
            position: fixed;
            inset: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: opacity 0.5s ease;
            z-index: 10;
        }

        .glass-panel {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2.5rem;
        }

        .btn-round {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            transition: all 0.2s ease;
            position: relative;
        }
        
        .btn-round:hover {
            background: rgba(209, 67, 39, 0.2);
            color: var(--accent-brand) !important;
            border-color: var(--accent-brand);
        }

        .btn-play {
            width: 70px;
            height: 70px;
            background-color: var(--accent-brand);
            border: none;
            border-radius: 50%;
            color: white;
            box-shadow: 0 4px 14px 0 rgba(209, 67, 39, 0.39);
            transition: all 0.2s ease;
        }

        .btn-play:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
        }

        .btn-play:active {
            transform: scale(0.9);
        }

        .btn-brand {
            background-color: var(--accent-brand);
            border: none;
            color: white;
            transition: all 0.2s ease;
        }
        
        .btn-brand:hover {
            background-color: var(--accent-hover);
            color: white;
        }

        /* Custom Range Inputs (Overriding Bootstrap defaults) */
        .form-range::-webkit-slider-thumb {
            background-color: var(--accent-brand);
        }
        .form-range::-moz-range-thumb {
            background-color: var(--accent-brand);
        }
        .form-range::-ms-thumb {
            background-color: var(--accent-brand);
        }
        .form-range:focus::-webkit-slider-thumb {
            box-shadow: 0 0 0 1px var(--bg-dark), 0 0 0 0.25rem rgba(209, 67, 39, 0.25);
        }
        .form-range:focus::-moz-range-thumb {
            box-shadow: 0 0 0 1px var(--bg-dark), 0 0 0 0.25rem rgba(209, 67, 39, 0.25);
        }
        .form-range:active::-webkit-slider-thumb {
            background-color: var(--accent-hover);
        }

        .label-header {
            font-size: 0.65rem;
            font-weight: 900;
            letter-spacing: 0.1em;
            color: #64748b;
            text-transform: uppercase;
        }

        .text-brand {
            color: var(--accent-brand) !important;
        }

        .btn-icon-only {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-dark);
            color: #64748b;
            width: 42px;
            height: 42px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .btn-icon-only:hover {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.2);
        }

        .btn-toolbar {
            background: transparent;
            border: 1px solid transparent;
            color: #94a3b8;
            width: 34px;
            height: 34px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .btn-toolbar:hover {
            background: rgba(255,255,255,0.05);
            color: #f8fafc;
        }

        .btn-toolbar.active {
            color: var(--accent-brand);
            background: rgba(209, 67, 39, 0.1);
        }

        .btn-action-sm {
            padding: 4px;
            color: #64748b;
            transition: color 0.2s;
        }
        .btn-action-sm:hover {
            color: var(--accent-brand);
        }
        .btn-delete:hover {
            color: #ef4444;
        }

        .recording-active {
            color: #ff4444 !important;
            border-color: #ff4444 !important;
            background: rgba(255, 68, 68, 0.1) !important;
        }

        .voice-active {
            color: #10b981 !important;
            border-color: #10b981 !important;
            background: rgba(16, 185, 129, 0.1) !important;
        }

        .voice-indicator {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 12px;
            height: 12px;
            background: #10b981;
            border-radius: 50%;
            border: 2px solid var(--card-dark);
            display: none;
        }
    </style>
</head>
<body>

    <!-- EDIT VIEW -->
    <div id="edit-view">
        <div class="app-container">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="d-flex align-items-center">
                    <div id="logo-wrapper" class="d-flex align-items-center justify-content-center">
                        <img src="assets/logo.png" alt="Logo" class="logo-container" onerror="handleLogoError(this)">
                    </div>
                </div>
                <div class="d-flex gap-2">
                    <button class="btn btn-icon-only" onclick="createNewScript()" title="New Script">
                        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                    </button>
                    <button class="btn btn-icon-only" onclick="clearScript()" title="Clear Content">
                        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                    </button>
                </div>
            </div>

            <div class="row g-4">
                <!-- Sidebar: Script Library -->
                <div class="col-md-3">
                    <div class="label-header mb-3">Script Library</div>
                    <div id="library-list" class="library-panel no-scrollbar">
                        <!-- Items injected by JS -->
                    </div>
                </div>

                <!-- Main Content -->
                <div class="col-md-9">
                    <div class="mb-2 d-flex justify-content-between align-items-end">
                        <div class="label-header">Editor</div>
                        <div id="script-name-display" class="small fw-bold text-secondary">Draft</div>
                    </div>
                    
                    <div class="editor-container mb-4">
                        <div class="editor-toolbar">
                            <button class="btn btn-toolbar" onclick="execCmd('bold')" title="Bold">
                                <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24"><path d="M6 4h8a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"></path><path d="M6 12h9a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"></path></svg>
                            </button>
                            <button class="btn btn-toolbar" onclick="execCmd('italic')" title="Italic">
                                <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><line x1="19" y1="4" x2="10" y2="4"></line><line x1="14" y1="20" x2="5" y2="20"></line><line x1="15" y1="4" x2="9" y2="20"></line></svg>
                            </button>
                            <div class="vr mx-1 opacity-10"></div>
                            <button class="btn btn-toolbar" onclick="execCmd('foreColor', '#d14327')" title="Brand Color Text">
                                <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 1 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
                            </button>
                            <button class="btn btn-toolbar" onclick="execCmd('foreColor', '#f8fafc')" title="Reset White Text">
                                <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M18 6L6 18M6 6l12 12"></path></svg>
                            </button>
                        </div>
                        <div id="script-input" class="script-area" contenteditable="true" placeholder="Type or paste your script here..."></div>
                    </div>

                    <div class="row g-3 mb-4">
                        <div class="col-md-6">
                            <div class="control-card">
                                <div class="d-flex justify-content-between mb-2">
                                    <span class="label-header">PACE</span>
                                    <span id="speed-val" class="text-brand fw-bold font-monospace">30%</span>
                                </div>
                                <input type="range" class="form-range" id="speed-input" min="1" max="100" value="30">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="control-card">
                                <div class="d-flex justify-content-between mb-2">
                                    <span class="label-header">TEXT SIZE</span>
                                    <span id="size-val" class="text-brand fw-bold font-monospace">64px</span>
                                </div>
                                <input type="range" class="form-range" id="size-input" min="24" max="120" value="64">
                            </div>
                        </div>
                    </div>

                    <button class="btn btn-brand w-100 py-3 rounded-4 fw-black fs-4 shadow-lg" onclick="startPractice()">
                        START PRACTICE
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- PRACTICE VIEW -->
    <div id="practice-view" onmousemove="showControlsTemporary()">
        <div id="progress-container"><div id="progress-bar"></div></div>
        <div class="guide-line"></div>
        
        <div id="webcam-container">
            <video id="webcam-video" autoplay muted playsinline></video>
            <div id="rec-indicator" class="recording-indicator">
                <div class="recording-dot"></div> REC
            </div>
        </div>

        <div id="scrolling-wrapper" style="position: absolute; width: 100%;">
            <div id="scrolling-content"></div>
            <div style="height: 100vh;"></div>
        </div>

        <div id="controls-overlay" class="practice-overlay">
            <!-- Top Bar -->
            <div class="d-flex justify-content-between pointer-events-auto">
                <button class="btn glass-panel text-white btn-round" onclick="exitPractice()" title="Back to Edit">
                    <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><polyline points="15 18 9 12 15 6"></polyline></svg>
                </button>
                <div class="d-flex gap-2">
                    <!-- Voice Control Toggle -->
                    <button id="voice-btn" class="btn glass-panel text-white btn-round" onclick="toggleVoiceScroll()" title="Voice-Activated Scrolling">
                        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line></svg>
                        <div id="voice-status" class="voice-indicator"></div>
                    </button>
                    <!-- Webcam Toggle Icon -->
                    <button id="camera-btn" class="btn glass-panel text-white btn-round" onclick="toggleWebcam()" title="Toggle Camera">
                        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
                    </button>
                    <!-- Record Toggle Icon -->
                    <button id="record-btn" class="btn glass-panel text-white btn-round" onclick="toggleRecording()" title="Toggle Recording" style="display: none;">
                        <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"></circle></svg>
                    </button>
                    <!-- Reset Scroll Icon -->
                    <button class="btn glass-panel text-white btn-round" onclick="resetScroll()" title="Reset">
                        <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path><path d="M3 3v5h5"></path></svg>
                    </button>
                    <!-- Fullscreen Toggle Icon -->
                    <button class="btn glass-panel text-white btn-round" onclick="toggleFullscreen()" title="Toggle Fullscreen">
                        <svg id="fs-icon" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path></svg>
                    </button>
                </div>
            </div>

            <!-- Bottom Control Panel -->
            <div class="d-flex justify-content-center pointer-events-auto">
                <div class="glass-panel p-4 d-flex align-items-center gap-4 w-100 shadow-lg" style="max-width: 800px;">
                    <button id="play-pause-btn" class="btn btn-play" onclick="togglePlayPause()">
                        <svg id="play-pause-icon" width="32" height="32" fill="currentColor" viewBox="0 0 24 24"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
                    </button>
                    <div class="flex-grow-1">
                        <div class="mb-3">
                            <div class="d-flex justify-content-between label-header mb-1">
                                <span>SPEED</span>
                                <span id="speed-val-practice" class="text-brand">30%</span>
                            </div>
                            <input type="range" class="form-range" id="speed-practice" min="1" max="100" value="30">
                        </div>
                        <div>
                            <div class="d-flex justify-content-between label-header mb-1">
                                <span>SIZE</span>
                                <span id="size-val-practice" class="text-brand">64px</span>
                            </div>
                            <input type="range" class="form-range" id="size-practice" min="24" max="120" value="64">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- State ---
        let scripts = [];
        let activeScriptId = null;
        let speed = 30;
        let fontSize = 64;
        let isScrolling = false;
        let scrollPos = 0;
        let lastTime = 0;
        let controlTimer = null;

        // Webcam & Recording State
        let webcamStream = null;
        let mediaRecorder = null;
        let recordedChunks = [];
        let isRecording = false;

        // Voice Scroll State
        let isVoiceEnabled = false;
        let recognition = null;
        let voiceSilenceTimer = null;

        // --- DOM Elements ---
        const editView = document.getElementById('edit-view');
        const practiceView = document.getElementById('practice-view');
        const scriptInput = document.getElementById('script-input');
        const libraryList = document.getElementById('library-list');
        const scrollingContent = document.getElementById('scrolling-content');
        const scrollingWrapper = document.getElementById('scrolling-wrapper');
        const controlsOverlay = document.getElementById('controls-overlay');
        const playPauseIcon = document.getElementById('play-pause-icon');
        const progressBar = document.getElementById('progress-bar');
        const webcamContainer = document.getElementById('webcam-container');
        const webcamVideo = document.getElementById('webcam-video');
        const recIndicator = document.getElementById('rec-indicator');
        const recordBtn = document.getElementById('record-btn');
        const voiceBtn = document.getElementById('voice-btn');
        const voiceStatus = document.getElementById('voice-status');

        const speedInput = document.getElementById('speed-input');
        const sizeInput = document.getElementById('size-input');
        const speedPractice = document.getElementById('speed-practice');
        const sizePractice = document.getElementById('size-practice');

        // --- Logo Fallback ---
        function handleLogoError(img) {
            img.style.display = 'none';
            const wrapper = document.getElementById('logo-wrapper');
            wrapper.className = "bg-primary p-2 rounded-3 d-flex align-items-center justify-content-center";
            wrapper.innerHTML = `<svg width="24" height="24" fill="none" stroke="white" stroke-width="2" viewBox="0 0 24 24"><rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect><line x1="8" y1="21" x2="16" y2="21"></line><line x1="12" y1="17" x2="12" y2="21"></line></svg><span class="fw-black ms-2 text-white">ScriptPractice</span>`;
        }

        // --- Script Library Logic ---

        function loadAllData() {
            const savedScripts = localStorage.getItem('tp_scripts_v2');
            if (savedScripts) {
                scripts = JSON.parse(savedScripts);
            } else {
                scripts = [{
                    id: Date.now(),
                    name: "Default Script",
                    content: "Welcome to your <b>professional</b> teleprompter.\n\nYou can now <font color='#d14327'>highlight</font> or <i>italicize</i> words for better delivery."
                }];
            }
            
            activeScriptId = localStorage.getItem('tp_active_id') || scripts[0].id;
            activeScriptId = parseInt(activeScriptId);
            
            const savedSpeed = localStorage.getItem('tp_speed');
            const savedSize = localStorage.getItem('tp_size');
            if (savedSpeed) syncSpeed(savedSpeed);
            if (savedSize) syncSize(savedSize);

            renderLibrary();
            loadActiveScript();
        }

        function saveAllData() {
            localStorage.setItem('tp_scripts_v2', JSON.stringify(scripts));
            localStorage.setItem('tp_active_id', activeScriptId);
            localStorage.setItem('tp_speed', speed);
            localStorage.setItem('tp_size', fontSize);
        }

        function renderLibrary() {
            libraryList.innerHTML = '';
            scripts.forEach(s => {
                const item = document.createElement('div');
                item.className = `library-item ${s.id === activeScriptId ? 'active' : ''}`;
                item.onclick = () => selectScript(s.id);
                
                item.innerHTML = `
                    <div class="library-item-title">${s.name}</div>
                    <div class="d-flex gap-1">
                        <button class="btn btn-action-sm p-0" onclick="renameScript(event, ${s.id})" title="Rename">
                            <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 1 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
                        </button>
                        <button class="btn btn-action-sm btn-delete p-0" onclick="deleteScript(event, ${s.id})" title="Delete">
                            <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                        </button>
                    </div>
                `;
                libraryList.appendChild(item);
            });
        }

        function selectScript(id) {
            const currentIdx = scripts.findIndex(s => s.id === activeScriptId);
            if (currentIdx !== -1) scripts[currentIdx].content = scriptInput.innerHTML;
            
            activeScriptId = id;
            loadActiveScript();
            renderLibrary();
            saveAllData();
        }

        function loadActiveScript() {
            const script = scripts.find(s => s.id === activeScriptId);
            if (script) {
                scriptInput.innerHTML = script.content;
                document.getElementById('script-name-display').innerText = script.name;
            }
        }

        function createNewScript() {
            const newS = {
                id: Date.now(),
                name: "New Script " + (scripts.length + 1),
                content: ""
            };
            scripts.unshift(newS);
            activeScriptId = newS.id;
            renderLibrary();
            loadActiveScript();
            saveAllData();
            scriptInput.focus();
        }

        function renameScript(e, id) {
            e.stopPropagation();
            const script = scripts.find(s => s.id === id);
            const newName = prompt("Enter new name:", script.name);
            if (newName) {
                script.name = newName;
                renderLibrary();
                if (id === activeScriptId) document.getElementById('script-name-display').innerText = newName;
                saveAllData();
            }
        }

        function deleteScript(e, id) {
            e.stopPropagation();
            if (scripts.length <= 1) return alert("You must have at least one script.");
            if (!confirm("Delete this script?")) return;
            
            scripts = scripts.filter(s => s.id !== id);
            if (activeScriptId === id) activeScriptId = scripts[0].id;
            
            renderLibrary();
            loadActiveScript();
            saveAllData();
        }

        // --- Rich Text Logic ---
        function execCmd(command, value = null) {
            document.execCommand(command, false, value);
            scriptInput.focus();
        }

        // --- Voice Scroll Logic ---

        function initSpeechRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) return;

            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-US';

            recognition.onresult = () => {
                if (isVoiceEnabled) {
                    if (!isScrolling) resumeScrolling();
                    
                    clearTimeout(voiceSilenceTimer);
                    voiceSilenceTimer = setTimeout(() => {
                        if (isVoiceEnabled) pauseScrolling();
                    }, 2500); 
                }
            };

            recognition.onerror = (e) => {
                console.error("Speech Recognition Error:", e);
                isVoiceEnabled = false;
                updateVoiceUI();
            };

            recognition.onend = () => {
                if (isVoiceEnabled) recognition.start(); 
            };
        }

        function toggleVoiceScroll() {
            if (!recognition) {
                initSpeechRecognition();
                if (!recognition) return alert("Speech recognition not supported in this browser.");
            }

            isVoiceEnabled = !isVoiceEnabled;
            updateVoiceUI();

            if (isVoiceEnabled) {
                recognition.start();
                pauseScrolling(); 
            } else {
                recognition.stop();
                clearTimeout(voiceSilenceTimer);
            }
        }

        function updateVoiceUI() {
            if (isVoiceEnabled) {
                voiceBtn.classList.add('voice-active');
                voiceStatus.style.display = 'block';
            } else {
                voiceBtn.classList.remove('voice-active');
                voiceStatus.style.display = 'none';
            }
        }

        function resumeScrolling() {
            if (isScrolling) return;
            isScrolling = true;
            updatePlayPauseIcon();
            lastTime = performance.now();
            requestAnimationFrame(animate);
        }

        function pauseScrolling() {
            isScrolling = false;
            updatePlayPauseIcon();
        }

        // --- Core Prompter Logic ---

        function clearScript() {
            scriptInput.innerHTML = "";
            scriptInput.focus();
            const current = scripts.find(s => s.id === activeScriptId);
            if (current) current.content = "";
            saveAllData();
        }

        function startPractice() {
            const current = scripts.find(s => s.id === activeScriptId);
            if (current) current.content = scriptInput.innerHTML;
            saveAllData();

            const finalScript = scriptInput.innerHTML || "No content.";
            speed = parseInt(speedInput.value);
            fontSize = parseInt(sizeInput.value);
            
            scrollingContent.innerHTML = finalScript;
            scrollingContent.style.fontSize = fontSize + 'px';
            
            editView.style.display = 'none';
            practiceView.style.display = 'block';
            
            resetScroll();
        }

        async function toggleWebcam() {
            if (webcamStream) {
                stopWebcam();
            } else {
                try {
                    webcamStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                    webcamVideo.srcObject = webcamStream;
                    webcamContainer.style.display = 'block';
                    recordBtn.style.display = 'flex';
                } catch (err) {
                    console.error("Error accessing webcam:", err);
                    alert("Unable to access camera. Please check permissions.");
                }
            }
        }

        function stopWebcam() {
            if (isRecording) toggleRecording();
            if (webcamStream) {
                webcamStream.getTracks().forEach(track => track.stop());
                webcamStream = null;
            }
            webcamVideo.srcObject = null;
            webcamContainer.style.display = 'none';
            recordBtn.style.display = 'none';
        }

        function toggleRecording() {
            if (!isRecording) {
                recordedChunks = [];
                const options = { mimeType: 'video/webm; codecs=vp9' };
                mediaRecorder = new MediaRecorder(webcamStream, options);
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) recordedChunks.push(event.data);
                };
                
                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: 'video/webm' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = `practice-${new Date().getTime()}.webm`;
                    document.body.appendChild(a);
                    a.click();
                    setTimeout(() => {
                        document.body.removeChild(a);
                        window.URL.revokeObjectURL(url);
                    }, 100);
                };

                mediaRecorder.start();
                isRecording = true;
                recIndicator.style.display = 'flex';
                recordBtn.classList.add('recording-active');
            } else {
                mediaRecorder.stop();
                isRecording = false;
                recIndicator.style.display = 'none';
                recordBtn.classList.remove('recording-active');
            }
        }

        function exitPractice() {
            isScrolling = false;
            stopWebcam();
            if (isVoiceEnabled) toggleVoiceScroll();
            editView.style.display = 'block';
            practiceView.style.display = 'none';
            document.body.style.cursor = 'default';
        }

        function resetScroll() {
            scrollPos = 0;
            isScrolling = false;
            updateScrollUI();
            updatePlayPauseIcon();
            progressBar.style.width = "0%";
        }

        function togglePlayPause() {
            isScrolling = !isScrolling;
            updatePlayPauseIcon();
            if (isScrolling) {
                lastTime = performance.now();
                requestAnimationFrame(animate);
                showControlsTemporary();
                if (isVoiceEnabled) {
                    isVoiceEnabled = false; 
                    updateVoiceUI();
                    recognition.stop();
                }
            }
        }

        function updatePlayPauseIcon() {
            if (isScrolling) {
                playPauseIcon.innerHTML = '<rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect>';
            } else {
                playPauseIcon.innerHTML = '<polygon points="5 3 19 12 5 21 5 3"></polygon>';
            }
        }

        function animate(time) {
            if (!isScrolling) return;

            const deltaTime = time - lastTime;
            lastTime = time;

            const pixelsPerSecond = speed * 3.5;
            scrollPos += (pixelsPerSecond * deltaTime) / 1000;

            updateScrollUI();
            updateProgress();
            requestAnimationFrame(animate);
        }

        function updateScrollUI() {
            scrollingWrapper.style.transform = `translateY(calc(70vh - ${scrollPos}px))`;
        }

        function updateProgress() {
            const contentHeight = scrollingContent.offsetHeight;
            const viewportHeight = window.innerHeight;
            const totalDistance = contentHeight + (viewportHeight * 0.3); 
            const progress = Math.min(100, Math.max(0, (scrollPos / totalDistance) * 100));
            progressBar.style.width = progress + "%";
        }

        function showControlsTemporary() {
            controlsOverlay.style.opacity = '1';
            practiceView.style.cursor = 'default';
            clearTimeout(controlTimer);
            
            if (isScrolling) {
                controlTimer = setTimeout(() => {
                    controlsOverlay.style.opacity = '0';
                    practiceView.style.cursor = 'none';
                }, 3000);
            }
        }

        function toggleFullscreen() {
            const fsIcon = document.getElementById('fs-icon');
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen()
                    .then(() => {
                        fsIcon.innerHTML = '<path d="M8 3v3a2 2 0 0 1-2 2H3m18 0h-3a2 2 0 0 1-2-2V3m0 18v-3a2 2 0 0 1 2-2h3M3 16h3a2 2 0 0 1 2 2v3"></path>';
                    })
                    .catch(() => {});
            } else {
                document.exitFullscreen()
                    .then(() => {
                        fsIcon.innerHTML = '<path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>';
                    });
            }
        }

        function syncSpeed(val) {
            speed = parseInt(val);
            speedInput.value = val;
            speedPractice.value = val;
            document.getElementById('speed-val').innerText = val + '%';
            document.getElementById('speed-val-practice').innerText = val + '%';
            saveAllData();
        }

        function syncSize(val) {
            fontSize = parseInt(val);
            sizeInput.value = val;
            sizePractice.value = val;
            scrollingContent.style.fontSize = val + 'px';
            document.getElementById('size-val').innerText = val + 'px';
            document.getElementById('size-val-practice').innerText = val + 'px';
            saveAllData();
        }

        scriptInput.addEventListener('input', () => {
            const current = scripts.find(s => s.id === activeScriptId);
            if (current) current.content = scriptInput.innerHTML;
            saveAllData();
        });
        
        speedInput.addEventListener('input', (e) => syncSpeed(e.target.value));
        speedPractice.addEventListener('input', (e) => syncSpeed(e.target.value));
        sizeInput.addEventListener('input', (e) => syncSize(e.target.value));
        sizePractice.addEventListener('input', (e) => syncSize(e.target.value));

        practiceView.addEventListener('click', (e) => {
            if (e.target.id === 'practice-view' || e.target.id === 'scrolling-wrapper') {
                togglePlayPause();
            }
        });

        window.addEventListener('load', loadAllData);

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
